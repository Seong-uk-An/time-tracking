<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Time tracking dashboard</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="container">
      <div class="profile">
        <div class="profile__info">
          <img src="./images/image-jeremy.png" alt="profile image" />
          <div class="profile__text-box">
            <span class="profile__span">Report for</span>
            <h1 class="profile__name">Jeremy<br />Robson</h1>
          </div>
        </div>
        <ul class="profile__items">
          <li class="profile__item">
            <a href="#daily" class="profile__link active">Daily</a>
          </li>
          <li class="profile__item">
            <a href="#weekly" class="profile__link">Weekly</a>
          </li>
          <li class="profile__item">
            <a href="#monthly" class="profile__link">Monthly</a>
          </li>
        </ul>
      </div>
      <div class="container-card">
        <div class="card work">
          <div class="card__content">
            <div class="card__category">
              <h2 class="card__title">Work</h2>
              <a href="#work"
                ><img src="./images/icon-ellipsis.svg" alt="dots"
              /></a>
            </div>
            <div class="card__text-box">
              <h2 class="card__current">5hrs</h2>
              <p class="card__previous">Last Week - 7hrs</p>
            </div>
          </div>
        </div>
        <div class="card play">
          <div class="card__content">
            <div class="card__category">
              <h2 class="card__title">Play</h2>
              <a href="#play"
                ><img src="./images/icon-ellipsis.svg" alt="dots"
              /></a>
            </div>
            <div class="card__text-box">
              <h2 class="card__current">1hrs</h2>
              <p class="card__previous">Last Week - 2hrs</p>
            </div>
          </div>
        </div>
        <div class="card study">
          <div class="card__content">
            <div class="card__category">
              <h2 class="card__title">Study</h2>
              <a href="#study"
                ><img src="./images/icon-ellipsis.svg" alt="dots"
              /></a>
            </div>
            <div class="card__text-box">
              <h2 class="card__current">0hrs</h2>
              <p class="card__previous">Last Week - 1hrs</p>
            </div>
          </div>
        </div>
        <div class="card exercise">
          <div class="card__content">
            <div class="card__category">
              <h2 class="card__title">Exercise</h2>
              <a href="#exercise"
                ><img src="./images/icon-ellipsis.svg" alt="dots"
              /></a>
            </div>
            <div class="card__text-box">
              <h2 class="card__current">1hrs</h2>
              <p class="card__previous">Last Week - 1hrs</p>
            </div>
          </div>
        </div>
        <div class="card social">
          <div class="card__content">
            <div class="card__category">
              <h2 class="card__title">Social</h2>
              <a href="#social"
                ><img src="./images/icon-ellipsis.svg" alt="dots"
              /></a>
            </div>
            <div class="card__text-box">
              <h2 class="card__current">1hrs</h2>
              <p class="card__previous">Last Week - 3hrs</p>
            </div>
          </div>
        </div>
        <div class="card self-care">
          <div class="card__content">
            <div class="card__category">
              <h2 class="card__title">Self Care</h2>
              <a href="#self-care"
                ><img src="./images/icon-ellipsis.svg" alt="dots"
              /></a>
            </div>
            <div class="card__text-box">
              <h2 class="card__current">0hrs</h2>
              <p class="card__previous">Last Week - 1hrs</p>
            </div>
          </div>
        </div>
      </div>
    </main>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">ASU</a>.
    </div>
    <script src="./app.js"></script>
  </body>
</html>
